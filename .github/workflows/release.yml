name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g. v0.1.0). Optional."
        required: false
        type: string

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-14
    env:
      RELEASE_ASSET_NAME: kmsg-macos-universal
      TAP_REPO: channprj/homebrew-tap
      TAP_REPO_REF: main
      TAP_FORMULA_PATH: Formula/kmsg.rb

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Swift 6.0
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.0"

      - name: Resolve release tag
        id: meta
        shell: bash
        run: |
          set -euo pipefail

          TAG=""
          SOURCE=""

          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            INPUT_TAG='${{ inputs.tag }}'
            INPUT_TAG="$(printf '%s' "$INPUT_TAG" | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')"

            if [[ -n "$INPUT_TAG" ]]; then
              TAG="$INPUT_TAG"
              SOURCE="dispatch_input"
            else
              RAW_VERSION="$(sed -n '1p' VERSION | tr -d '\r')"
              RAW_VERSION="$(printf '%s' "$RAW_VERSION" | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')"

              if [[ -z "$RAW_VERSION" ]]; then
                echo "Unable to resolve release tag from VERSION file"
                exit 1
              fi

              TAG="v$RAW_VERSION"
              SOURCE="version_file_fallback"
            fi
          else
            TAG="${GITHUB_REF_NAME}"
            SOURCE="push_ref"
          fi

          if [[ -z "$TAG" ]]; then
            echo "Unable to resolve release tag"
            exit 1
          fi

          if [[ ! "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid tag '$TAG'. Expected format: vX.Y.Z"
            exit 1
          fi

          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "source=$SOURCE" >> "$GITHUB_OUTPUT"
          echo "Resolved tag: $TAG"
          echo "Resolved tag source: $SOURCE"

      - name: Build universal binary
        shell: bash
        run: |
          set -euo pipefail
          swift --version

          swift build -c release --arch arm64
          swift build -c release --arch x86_64

          ARM_BIN_DIR="$(swift build -c release --arch arm64 --show-bin-path)"
          X86_BIN_DIR="$(swift build -c release --arch x86_64 --show-bin-path)"

          ARM_BIN="$ARM_BIN_DIR/kmsg"
          X86_BIN="$X86_BIN_DIR/kmsg"

          test -f "$ARM_BIN"
          test -f "$X86_BIN"

          lipo -create -output "$RELEASE_ASSET_NAME" "$ARM_BIN" "$X86_BIN"
          chmod +x "$RELEASE_ASSET_NAME"
          file "$RELEASE_ASSET_NAME"
          lipo -info "$RELEASE_ASSET_NAME"

      - name: Create or update release
        env:
          GH_TOKEN: ${{ github.token }}
          TAG: ${{ steps.meta.outputs.tag }}
        shell: bash
        run: |
          set -euo pipefail

          if gh release view "$TAG" > /dev/null 2>&1; then
            gh release upload "$TAG" "$RELEASE_ASSET_NAME" --clobber
          else
            gh release create "$TAG" "$RELEASE_ASSET_NAME" --title "$TAG" --generate-notes --target "$GITHUB_SHA"
          fi

      - name: Compute Homebrew formula metadata
        id: brew-meta
        shell: bash
        run: |
          set -euo pipefail

          TAG="${{ steps.meta.outputs.tag }}"
          VERSION="${TAG#v}"
          ASSET_URL="https://github.com/${GITHUB_REPOSITORY}/releases/download/${TAG}/${RELEASE_ASSET_NAME}"
          SHA256="$(shasum -a 256 "$RELEASE_ASSET_NAME" | awk '{print $1}')"

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "asset_url=$ASSET_URL" >> "$GITHUB_OUTPUT"
          echo "sha256=$SHA256" >> "$GITHUB_OUTPUT"

          echo "Homebrew metadata:"
          echo "  version: $VERSION"
          echo "  asset:   $ASSET_URL"
          echo "  sha256:  $SHA256"

      - name: Check Homebrew tap sync configuration
        id: tap-sync
        shell: bash
        run: |
          if [[ -z "${{ secrets.TAP_REPO_TOKEN }}" ]]; then
            echo "::warning::TAP_REPO_TOKEN is not configured. Skipping Homebrew formula sync."
            echo "enabled=false" >> "$GITHUB_OUTPUT"
          else
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout tap repository
        if: steps.tap-sync.outputs.enabled == 'true'
        uses: actions/checkout@v4
        with:
          repository: ${{ env.TAP_REPO }}
          token: ${{ secrets.TAP_REPO_TOKEN }}
          ref: ${{ env.TAP_REPO_REF }}
          path: tap-repo

      - name: Update Homebrew formula
        if: steps.tap-sync.outputs.enabled == 'true'
        shell: bash
        run: |
          set -euo pipefail

          TAP_DIR="$GITHUB_WORKSPACE/tap-repo"
          FORMULA_PATH="$TAP_DIR/$TAP_FORMULA_PATH"
          VERSION="${{ steps.brew-meta.outputs.version }}"
          ASSET_URL="${{ steps.brew-meta.outputs.asset_url }}"
          SHA256="${{ steps.brew-meta.outputs.sha256 }}"
          TAG="${{ steps.meta.outputs.tag }}"

          mkdir -p "$(dirname "$FORMULA_PATH")"

          cat > "$FORMULA_PATH" <<EOF
          class Kmsg < Formula
            desc "CLI tool for KakaoTalk on macOS"
            homepage "https://github.com/channprj/kmsg"
            url "$ASSET_URL"
            sha256 "$SHA256"
            version "$VERSION"
            license "MIT"

            def install
              bin.install "kmsg-macos-universal" => "kmsg"
            end

            test do
              output = shell_output("#{bin}/kmsg --version")
              assert_match "$VERSION", output
            end
          end
          EOF

          cd "$TAP_DIR"
          if git diff --quiet -- "$TAP_FORMULA_PATH"; then
            echo "Homebrew formula already up-to-date: $TAP_FORMULA_PATH"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add "$TAP_FORMULA_PATH"
          git commit -m "chore(formula): bump kmsg to $TAG"
          git push origin HEAD:"$TAP_REPO_REF"
